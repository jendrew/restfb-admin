<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$CONTENT_TITLE | $DECORATOR_TITLE">ogarne.to</title>
    <!--/* Required meta tags */-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!--/* Bootstrap CSS */-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <!--<link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" />-->
    <!--/* Lightbox CSS  */-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.css"/>

</head>


<body>


<div class="container" id="top">
    <div class="row justify-content-center">
            <div class="col">

            <!--  FLASH MESSAGE -->

            <div th:fragment="flash" th:if="${flash != null}"
                 th:classappend="'alert-' + (${#strings.toLowerCase(flash.status) == 'success'} ? 'success' : 'danger')"
                 class="alert" role="alert">
                <span th:text="${flash.message}"></span>
                <form th:if="${#strings.toLowerCase(flash.status) == 'undelete'}" th:action="@{/admin/posts/undelete}"
                      method="post">
                    <button type="submit" class="btn btn-outline-danger btn-sm pull-right">Cofnij</button>
                </form>
            </div>

            <!--  /FLASH MESSAGE -->

            <!--CONTENT!!!-->
            <section layout:fragment="content" class="my-5"></section>
            <!--//CONTENT!!!-->


        </div>


    </div>


    <div th:fragment="scripts">
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
                integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous"></script>


        <!-- Lightbox -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.js"></script>


    </div>
</div>


</body>
</html>
